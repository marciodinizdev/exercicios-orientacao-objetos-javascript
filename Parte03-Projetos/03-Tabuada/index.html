<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Projetos</title>
</head>
<body>
    <h1>Projeto 03: Tabuada</h1>
    <p>Digite o número que gostaria de ver a tabuada</p>
    <input type="number" class="input" placeholder="Digite o número">
    <br>

    <br>
    <button class="action-btn somar" >+</button>
    <button class="action-btn subtrair" >-</button>
    <button class="action-btn multiplicar" >x</button>
    <button class="action-btn dividir" >/</button>
    <br><br>
    <div class="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
