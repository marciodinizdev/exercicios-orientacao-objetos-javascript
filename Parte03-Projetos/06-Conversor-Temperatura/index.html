<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Projetos</title>
</head>
<body>
    <div id="conversor-temperatura">
        <h1>Conversor de Temperatura</h1>
        
        <input type="number" class="input-temp">
        <h3 style="font-size: 1.2rem;">Converter</h3>
        <section class="temps">
            <input onclick="converter('c')" class="temp temp-in" type="button" value="°C">
            <input onclick="converter('f')"  class="temp temp-in" type="button" value="°F">
            <input onclick="converter('k')"  class="temp temp-in" type="button" value="°K">
        </section>
        <br>

        <div class="resultado">
            <div class="res"></div>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
